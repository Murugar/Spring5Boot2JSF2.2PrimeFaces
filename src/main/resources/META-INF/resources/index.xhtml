<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:prime="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<h:outputStylesheet library="css" name="styles.css"/>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Hello Spring5 Boot2 with JSF</title>	
</h:head>
<h:body>
	<h:form>
	
	    <br/>
	
		<prime:panel header="Prime Faces Spring5 Boot2">
			<div class="panelOne">
				<h:outputLabel value="Hello World From Prime Faces Spring5 Boot2" />
			</div>
		</prime:panel>
		
		<br/>
		
		<prime:panel header="Hello World Spring5 Boot2 JSF 2.2 ">
			<h:outputLabel value="#{helloWorldBean.hello()}" />
		</prime:panel>
		
		<br/>
		
		<prime:panel header="Welcome Spring5 Boot2 JSF 2.2 ">
			<h:outputLabel value="#{greetingBean.message()}" />
		</prime:panel>
	</h:form>
</h:body>
</html>
